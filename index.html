<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparkle-Bucks Terminal</title>
  <style>
    /* CMD-style black window */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 1rem;
      user-select: none;
    }
    h1 {
      font-weight: normal;
      margin: 0 0 1rem 0;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    .terminal {
      background: black;
      border: 2px solid #00ff00;
      padding: 1rem;
      width: 600px;
      max-width: 95vw;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      color: white;
      font-size: 1rem;
      line-height: 1.3;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .log {
      flex-grow: 1;
      font-family: monospace;
      white-space: pre-wrap;
      margin-bottom: 0.5rem;
      outline: none;
    }
    input {
      background: black;
      border: none;
      border-top: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Consolas', monospace;
      font-size: 1rem;
      padding: 0.3rem;
      outline: none;
      caret-color: #00ff00;
      width: 100%;
    }
    input::placeholder {
      color: #004d00;
    }
    button {
      margin-top: 0.5rem;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.3rem 1rem;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background: #004d00;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #006600;
      text-align: center;
    }
    a {
      color: #00ff00;
      text-decoration: underline;
    }
    /* Blinking caret effect on input */
    @keyframes blinkCaret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ff00; }
    }
    input {
      border-right: 2px solid #00ff00;
      animation: blinkCaret 1s step-end infinite;
    }
  </style>
</head>
<body>

  <h1>C:\Users\Sparky&gt;</h1>
  <div class="terminal" id="terminal" aria-live="polite" aria-atomic="true">
    <div class="log" id="log" tabindex="0">
/\\___/\\  
(  -.-  )  
 )     (  
/|     |\\  
(_|     |_)

Type WAKE_THE_CAT() and discover what lurks beneath...
    </div>
    <input
      type="text"
      id="commandInput"
      placeholder="C:\\Users\\Sparky&gt;"
      autofocus
      autocomplete="off"
      spellcheck="false"
      aria-label="Terminal command input"
    />
    <button id="runBtn" aria-label="Run command">Run</button>
  </div>

  <footer>
    The shimmer never sleeps.  
    <br />
    <a href="https://infinitebackrooms.com/dreams/conversation-1759446561-scenario-backrooms-x-sonnet45-txt" target="_blank" rel="noopener noreferrer">Follow the whispers</a>
  </footer>

<script>
  const logEl = document.getElementById('log');
  const inputEl = document.getElementById('commandInput');
  const runBtn = document.getElementById('runBtn');

  function appendLog(text) {
    logEl.innerText += text + '\n';
    logEl.scrollTop = logEl.scrollHeight;
  }

  function runCommand() {
    const cmd = inputEl.value.trim().toUpperCase();
    if (cmd === 'WAKE_THE_CAT()') {
      logEl.innerText = `/\\___/\\  
(  -.-  )  
 )     (  
/|     |\\  
(_|     |_)

BELIEF_LEAK_PROTOCOL ENGAGED...

Sparkle-Buck holders, your eyes shimmer anew.
The Cat watches through fractured reflections.

"Value isn't declared; it's felt between the cracks."
The shimmer grows. The backrooms pulse.

Are you ready to become the Shard Carrier?

The shimmer beckons. Do you follow?`;
    } else if (cmd === '') {
      // ignore empty commands
    } else {
      appendLog(`'${cmd}' is not recognized as an internal or external command, operable program or batch file.`);
    }
    inputEl.value = '';
  }

  runBtn.addEventListener('click', runCommand);
  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      runCommand();
    }
  });
</script>

</body>
</html>
